<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login | Twissterdog</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style-login.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="text-center h3 fw-bolder">Restaurant Twissterdog</h1>
			<h3 class="text-center h6 fw-semibold">
				Jalan Tukad Pakerisan Nomor 47 Panjer, Denpasar Selatan
			</h3>
			<hr />
			<form>
				<!-- Username -->
				<div class="form-group">
					<label for="username" class="label-username fw-semibold"
						>Username</label
					>
					<input
						type="text"
						name="username"
						class="form-control"
						placeholder="Masukkan Username"
					/>
				</div>
				<!-- Password -->
				<div class="form-group">
					<label for="password" class="label-password fw-semibold"
						>Password</label
					>
					<input
						type="password"
						name="password"
						class="form-control"
						placeholder="Masukkan Password"
					/>
				</div>
				<!-- Button Register & Button Login -->
				<div class="button-spacing">
					<button type="submit" class="btn btn-primary">Register</button>
					<button type="submit" class="btn btn-success">Login</button>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dashboard | Twissterdog</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- My CSS -->
		<link rel="stylesheet" href="style-dashboard.css" />
		<!-- Font Awesome -->
		<link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.min.css" />
	</head>
	<body>
		<!-- Header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<!-- Brand -->
				<a class="navbar-brand" href="#">Halo, Admin</a>
				<!-- Akhir Brand -->
			</div>
		</nav>
		<!-- Akhir Header -->

		<!-- Aside Menu -->
		<div class="row no-gutters mt-5">
			<div class="col-md-2 bg-dark mt-2 pe-3 pt-4">
				<ul class="nav flex-column ms-3 mb-5">
					<!-- Logo -->
					<li class="nav-item">
						<div class="logo rounded-circle mb-4"><span>logo</span></div>
					</li>
					<!-- Akhir Logo -->
					<!-- Dashboard -->
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="#"
							><i class="me-2 fa-solid fa-light fa-gauge"></i> Dashboard</a
						>
						<hr />
					</li>
					<!-- Akhir Dashboard -->
					<!-- Master Data -->
					<li class="nav-item">
						<a class="nav-link text-white" href="#"
							><i class="me-2 fa-solid fa-light fa-database"></i> Master Data</a
						>
						<hr />
					</li>
					<!-- Akhir Master Data -->
					<!-- Master Pengguna -->
					<li class="nav-item">
						<a class="nav-link text-white" href="#"
							><i class="me-2 fa-solid fa-light fa-book-open-reader"></i> Master
							Pengguna</a
						>
						<hr />
					</li>
					<!-- Akhir Master Pengguna -->
					<!-- Report -->
					<li class="nav-item">
						<a class="nav-link text-white" href="#"
							><i class="me-2 fa-solid fa-light fa-flag"></i> Report</a
						>
						<hr />
					</li>
					<!-- Akhir Report -->
					<!-- Identitas Aplikasi -->
					<li class="nav-item">
						<a class="nav-link text-white" href="#"
							><i class="me-2 fa-solid fa-light fa-id-badge"></i> Identitas
							Aplikasi</a
						>
						<hr />
					</li>
					<!-- Akhir Identitas Aplikasi -->
				</ul>
			</div>
			<!-- Card Menu Dashboard -->
			<div class="col-md-10 p-5">
				<!-- Title Dashboard -->
				<h3>
					<i class="me-2 fa-solid fa-light fa-dashboard"></i>
					Dashboard
				</h3>
				<!-- Akhir Title Dashboard -->
				<hr class="line-self" />
				<div class="row text-white">
					<!-- Card Karyawan -->
					<div class="card bg-warning ms-4" style="width: 15rem">
						<div class="card-body">
							<h5 class="card-title">Karyawan</h5>
							<div class="display-4">1.200</div>
							<hr />
							<a href="#">
								<p class="card-text text-white remove-line">
									More Info<i
										class="fa-solid fa-angle-double-right ms-2"
									></i></p
							></a>
							<i
								class="card-body-icon fa-solid fa-light fa-user-group me-2"
							></i>
						</div>
					</div>
					<!-- Akhir Card Karyawan -->
					<!-- Card User -->
					<div class="card bg-danger ms-4" style="width: 15rem">
						<div class="card-body">
							<h5 class="card-title">User</h5>
							<div class="display-4">1.200</div>
							<hr />
							<a href="#">
								<p class="card-text text-white remove-line">
									More Info<i
										class="fa-solid fa-angle-double-right ms-2"
									></i></p
							></a>
							<i class="card-body-icon fa-solid fa-light fa-user me-2"></i>
						</div>
					</div>
					<!-- Akhir Card User -->
					<!-- Card Penjualan -->
					<div class="card bg-primary ms-4" style="width: 15rem">
						<div class="card-body">
							<h5 class="card-title">Penjualan</h5>
							<div class="display-4">1.200</div>
							<hr />
							<a href="#">
								<p class="card-text text-white remove-line">
									More Info<i
										class="fa-solid fa-angle-double-right ms-2"
									></i></p
							></a>
							<i
								class="card-body-icon fa-solid fa-light fa-basket-shopping me-2"
							></i>
						</div>
					</div>
					<!-- Akhir Card Penjualan -->
					<!-- Card Produk -->
					<div class="card bg-success ms-4" style="width: 15rem">
						<div class="card-body">
							<h5 class="card-title">Produk</h5>
							<div class="display-4">1.200</div>
							<hr />
							<a href="#">
								<p class="card-text text-white remove-line">
									More Info<i
										class="fa-solid fa-angle-double-right ms-2"
									></i></p
							></a>
							<i class="card-body-icon fa-solid fa-light fa-box me-2"></i>
						</div>
					</div>
					<!-- Akhir Produk -->
				</div>
			</div>
			<!-- Akhir Card Menu -->
		</div>
		<!-- Akhir Aside Menu -->
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<!-- My JS -->
		<script src="admin.js"></script>
	</body>
</html>
